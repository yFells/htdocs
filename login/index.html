<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça login ou crie sua conta</title>
  <link rel="stylesheet" href="./style.css">
  <script defer type="module" src="./script.js"></script>
</head>
<body>
  <header class="header">
    <a href="/">
      <img src="../img/logo.svg" alt="logo">
    </a>
    <a href="/produtos" class="products"><span>Produtos</span></a>
    <a href="/carrinho">
      <img src="../img/cart.svg"  alt="carrinho">
    </a>
  </header>
  <div class="container form-container">
    <div id="container-login">
      <h1>Faça seu login</h1>
      <form onsubmit="login(event)" class="base-form" id="form-login" method="post"> 
        <input type="email" name="email" id="email" placeholder="Seu e-mail">
        <input type="password" name="password" id="password" placeholder="Sua senha">
        <button type="submit" id="btn-login">Login</button>
      </form>  
      <span class="register-text">Não possui cadastro? <a href="/cadastro">faça login aqui.</a></span>
    </div>
  </div>
</body>
</html>
